<div class="container-fluid">
<nav class="navbar navbar-default">
<div class="nav navbar-nav">
  <div class="navbar-header">
    <a href="#" class="navbar-brand">Filmer</a>
  </div>
</div>
</nav>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/images/cover1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/cover2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/cover3.jpg" alt="Third slide">
    </div>
  </div>
</div><br>
<div align="center" *ngIf="loading == true">
  <div class="loader"></div>
</div>
<div align="center" *ngIf="error">
  <h4 style="color: red;">{{error}}</h4>
</div>
<div >
<div class="row">
  <ul *ngFor="let list of lists | slice:0:6; let i=index">
  <a> 
    <li class="card" style="width: 18rem;">
      <div class="card-body">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w185/{{list.poster_path}}" alt="Card image Cap">
        <h4 class="card-title"> {{list.title}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{list.original_title}}</h6>
        <p class="card-text">Popularity: {{list.popularity}}</p>
        <a href="#" class="card-header">Release date: {{list.release_date}}</a>
      </div>
    </li>
  </a>
  </ul>
</div>
</div>
</div>
